<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ねこねこ電車時刻表</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <footer>
  <p>
    画像参照元：
    <a href="https://iconbu.com/info02#qa">
      フリーペンシル
    </a>
  </p>
</footer>


  <body>
    <h1>
      <span class="cat-face">
        <img src="太鼓猫さん.png" />
      </span>
      😸ねこねこ電車時刻表😸
      <span class="cat-face">
        <img src="急ぐ猫さん.png" />
      </span>
    </h1>

    <div>
    <label>方面を選択にゃ🐾：</label>
    </div>
    <button class="direction-btn active" data-direction="岡崎">岡崎方面</button>
    <button class="direction-btn" data-direction="高蔵寺">高蔵寺方面</button>

    <div class="countdown-section">
      <div class="countdown-card" id="nextTrainCard">
        <div>🐈次の電車🐾</div>
        <div id="nextTrainTime">--:--</div>
        <div class="countdown" id="nextCountdown">--:--</div>
        <div class="alert" id="nextAlert">
          もうすぐ出発にゃ！<br>
           <img src="スーパーマンな猫さん.png" class="alert-cat">
        </div>
      </div>
    </div>

    <h3>🚃本日の時刻表 🚃</h3>
    <div id="timeTableList"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
